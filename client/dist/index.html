<!Doctype html>
<html>
 <head>
  <title>
    <h1>Movie List</h1>
  </title>
  <link rel="stylesheet" href="styles.css">
 </head>
 <body>
  <div id="main">
    <h1>Movie List</h1>
    <div id="app">
        <div className="add-movies">  
          <span><input placeholder="Add movie title here" name="giveTitle" /></span>
          <span><button>Add</button></span>
        </div> 
        <div className="search-movies">
          <span><button className="toggles">Watched</button></span>
          <span><button className="toggles">To Watch</button></span>
          <span><input placeholder="Search Movies"/></span>
          <span><button>GO</button></span>
        </div>
      <div class="movies">
        <div class="table">
          <div class="row">
            <div class="cell">Mean Girls</div>
          </div>
        </div> 
        <div class="table">
          <div class="row">
            <div class="cell">Hackers</div>
          </div>
        </div> 
        <div class="table">
          <div class="row">
            <div class="cell">Grey</div>
          </div>
        </div>     
      </div>
    </div>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
  </body>
  <div></div>
</html>
